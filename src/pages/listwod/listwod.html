<ion-header>

  <ion-navbar>
    <ion-title center>
      <div class="row">
    <div class="col">
        <div class="text-center">
            <h5 style="text-align: center;"> Workout {{desiredWOD.name}} </h5>
        </div>
    </div>
</div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>

    <ng-template ngFor let-item [ngForOf]="createRange(5)" let-currentElementIndex="index">	<ion-item >
      {{desiredWOD.exercises[currentElementIndex].name}} {{desiredWOD.exercises[currentElementIndex].reps}}  {{desiredWOD.exercises[currentElementIndex].weight}} 
        </ion-item>
    </ng-template>


  </ion-list>
</ion-content>
