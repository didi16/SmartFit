<ion-header>

  <ion-navbar>
    <ion-title center>
      <div class="row">
    <div class="col">
        <div class="text-center">
            <h5 style="text-align: center;"> My Workouts </h5>
        </div>
    </div>
</div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item *ngFor="let wod of WODitems | async ; let i = index">
    <button (click)="onLoadNewWorkout(wod.workouts[i])" ion-button full><h3> {{wod.workouts[i].name}} </h3></button>   
  </ion-item>
  </ion-list>
</ion-content>
